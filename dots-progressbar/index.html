
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect The Dots</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        h4 {
            margin-top: 100px;
            font-size: 36px;
            font-weight: 300;
            font-family: Helvetica, Arial, sans-serif;
            text-align: center;
            text-transform: uppercase;
            color: #CCC;
        }

        .progress-container {
            position: relative;
            margin: 50px auto;
            width: 200px;
            height: 12px;
            background: #dedddd;
            box-shadow: inset 0 0 2px #666;
            border-radius: 10px;
        }

        ul {
            position: absolute;
            top: 5px;
            left: -2px;
            right: -7px;
            margin: 0;
            padding: 0;
            list-style: none;
            display: flex;
            justify-content: space-between;
        }

        ul li {
            position: relative;
            height: 10px;
            width: 10px;
            background: #456fee;
            border-radius: 50%;
            top: 15px;
        }

        .progress-bar {
            position: absolute;
            height: 12px;
            width: 0;
            background: #456fee;
            transition: width 1s ease-in-out;
            border-radius: 10px;
        }

        .button {
            margin: 20px auto;
            padding: 10px;
            width: 150px;
            font-family: Helvetica, Arial, sans-serif;
            font-size: 12px;
            text-transform: uppercase;
            text-decoration: none;
            color: #FFF;
            background: #14BFCC;
            text-align: center;
            border: 1px solid #09A6B2;
            cursor: pointer;
            text-align: center;
        }

        #reset {
            background: #FF4C4C;
            border-color: #9E2626;
        }
    </style>
</head>

<body>
    <h4>Connect The Dots</h4>
    <div class="progress-container">
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
        <div class="progress-bar"></div>
    </div>

    <div class="button" id="start">Connect</div>
    <div class="button" id="reset">Reset</div>

    <script>
        // Get references to elements
        const progressBar = document.querySelector('.progress-bar');
        const dots = document.querySelectorAll('.progress-container ul li');
        const startButton = document.getElementById('start');
        const resetButton = document.getElementById('reset');

        let currentStep = 0; // Tracks the current progress step

        // Add click event listener for Start button
        startButton.addEventListener('click', () => {
            if (currentStep < dots.length - 1) {
                const startDot = dots[currentStep];
                const nextDot = dots[currentStep + 1];

                // Calculate distance between current dot and next dot
                const distance = nextDot.offsetLeft - startDot.offsetLeft;

                // Animate progress bar
                progressBar.style.width = `${startDot.offsetLeft + distance}px`;

                currentStep++; // Move to the next step
            }
        });

        // Add click event listener for Reset button
        resetButton.addEventListener('click', () => {
            progressBar.style.width = '0'; // Reset the width
            currentStep = 0; // Reset the progress step
        });
    </script>
</body>

</html>
